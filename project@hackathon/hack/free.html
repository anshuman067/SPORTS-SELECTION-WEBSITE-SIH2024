<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Academy Registration</title>
    <link rel="stylesheet" href="free.css">
</head>

<body>
    <div class="form-container">
        <h1>Sports Academy Registration</h1>
        <form id="registration-form" enctype="multipart/form-data" method="post" action="https://script.google.com/macros/s/AKfycbxg5nroVVTeKK-s3-R_x_eOv_hPFXV2GMMatpPnRXMHsEPzZe5CCET9miI7d2hjviQd/exec">
            <!-- Existing form fields -->
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sports">Preferred Sport:</label>
                <select id="sports" name="sports" required>
                    <option value="">Select Sport</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="tennis">Tennis</option>
                    <option value="swimming">Swimming</option>
                    <option value="cricket">Cricket</option>
                    <option value="badminton">Badminton</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <!-- New PDF input field with download link -->
            <div class="form-group">
                <label for="document">Upload Supporting Document (PDF):</label>
                <input type="file" id="document" name="document" accept="application/pdf" required>
                <a href="sample.pdf" download class="download-link">Download Sample PDF</a>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
